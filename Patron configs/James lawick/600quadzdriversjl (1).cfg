[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
#max_accel_to_decel:1500
square_corner_velocity:5
max_z_velocity: 8
max_z_accel: 180

[stepper_x]
step_pin: PD6
dir_pin: !PD11
enable_pin: !PC6
rotation_distance :32 #16t pulley
microsteps: 16
#full_steps_per_rotation: 400 # enable for .9
endstop_pin: ^PC14
position_endstop: 0
position_max: 600
position_min: 0
homing_speed: 150
homing_positive_dir:false #false is 0

[tmc2660 stepper_x]
cs_pin: PD14 # X_SPI_EN Required for communication
spi_bus: usart1 # All TMC2660 drivers are connected to USART1
interpolate: True # 1/16 micro-steps interpolated to 1/256
run_current: 1.275
sense_resistor: 0.051
idle_current_percent: 20

[stepper_x1]
step_pin: PD7
dir_pin: PD12
enable_pin: !PC6
microsteps: 16
rotation_distance: 32


[tmc2660 stepper_x1]
cs_pin: PC9
spi_bus: usart1
interpolate: True
run_current: 1.275
sense_resistor: 0.051
idle_current_percent: 20

[stepper_y]
step_pin: PD2
dir_pin: !PD28
enable_pin: !PC6
microsteps: 16
rotation_distance: 32
endstop_pin: ^PA2
position_endstop: 600
position_max: 600
position_min: 0
homing_speed: 150

[tmc2660 stepper_y]
cs_pin: PD23
spi_bus: usart1
interpolate: True
run_current: 1.275
sense_resistor: 0.051

[stepper_z1]#drive e3
step_pin: PD1
dir_pin: !PD22
enable_pin: !PC6
gear_ratio: 2.5:1
rotation_distance: 4  #2 start 4mm pitch
microsteps: 16

[tmc2660 stepper_z1]
cs_pin: PD24
spi_bus: usart1
interpolate: True
run_current: 1.400
sense_resistor: 0.051

#On drive E4
[stepper_z]
step_pin: PD0
dir_pin: !PD16
enable_pin: !PC6
microsteps: 16
gear_ratio: 2.5:1
rotation_distance: 4  #2 start 4mm pitch
endstop_pin: probe:z_virtual_endstop
position_max: 1000
position_min: -4
#homing_speed: 3
[tmc2660 stepper_z]
cs_pin: PD25
spi_bus: usart1
interpolate: True
run_current: 1.400
sense_resistor: 0.051

#On drive E5
[stepper_z3]
step_pin: PD3
dir_pin: !PD17
enable_pin: !PC6
microsteps: 16
gear_ratio: 2.5:1
rotation_distance: 4  #2 start 4mm pitch

[tmc2660 stepper_z3]
cs_pin: PD26
spi_bus: usart1
interpolate: True
run_current: 1.400
sense_resistor: 0.051

#On drive E6
[stepper_z2]
step_pin: PD27
dir_pin: !PC0
enable_pin: !PC6
microsteps: 16
gear_ratio: 2.5:1
rotation_distance: 4  #2 start 4mm pitch

[tmc2660 stepper_z2]
cs_pin: PB14
spi_bus: usart1
interpolate: True
run_current: 1.400
sense_resistor: 0.051

[bltouch]
sensor_pin:^PC1
control_pin:!PA15
pin_move_time: 0.3
stow_on_each_sample: False
#   This determines if Klipper should command the pin to move up
#   between each probe attempt when performing a multiple probe
#   sequence. Read the directions in docs/BLTouch.md before setting
#   this to False. The default is True.
probe_with_touch_mode: False
#set_output_mode:5V
x_offset:-21
y_offset:44
#z_offset:1.35
speed: 6
lift_speed: 6
samples: 1
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.01  
samples_tolerance_retries: 3

[safe_z_home]
home_xy_position: 300,300
speed: 250
z_hop: 6
z_hop_speed: 5


[bed_mesh]
mesh_min: 25,25
mesh_max: 575,575
probe_count:5
fade_start: 1.0
fade_end: 4.0
algorithm: bicubic
speed: 250
#move_check_distance: 3
split_delta_z: .01
horizontal_move_z: 5
[static_digital_output onboard_led]
pins: !PC2





[quad_gantry_level]
#   Use QUAD_GANTRY_LEVEL to level a gantry.
gantry_corners:
   -195,-32
   690,680
#   Min & Max gantry corners - measure from nozzle at MIN (0,0) and MAX (250,250) to respective belt positions
points:
   10,10
   10,580
   580,580
   580,10
#   Probe points
speed: 250
horizontal_move_z:6
retries: 5
retry_tolerance: 0.01
max_adjust: 16
