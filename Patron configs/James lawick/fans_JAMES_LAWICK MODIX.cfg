#RPI TEMP
[temperature_sensor RPI]
#sensor_type: rpi_temperature # alternate def
sensor_type: temperature_host
sensor_path:/sys/class/thermal/thermal_zone0/temp
# Fan1
#[multi_pin part cooling fans
#pins:
#    PC23,PC26]
[fan]
pin: PC23
off_below:.1
cycle_time:.008
#hardware_pwm: True
[fan_generic extruder1_partfan]
pin: PC26
off_below:.1
cycle_time:.008
#hardware_pwm: True
#fan0
[heater_fan hotend]
pin:sx1509_duex:PIN_6
heater: extruder
heater_temp: 45
cycle_time:.008
fan_speed: .8
#pwm: True
hardware_pwm: True

